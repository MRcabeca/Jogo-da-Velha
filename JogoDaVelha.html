<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Jogo da Velha</title>
        <link rel="stylesheet" href="estilo.css">

        <script src="script.js"></script>

    </head>

    <body>

        <div id="jogo-div">
            <div id="quadro">
                <canvas id="jogo-da-velha" width="480" height="480" onclick="movimento(event)"></canvas>
            </div>

            <div id="jogo-menu">
                <label for="placarX">Pontuação do Jogador X</label>
                <input type="text" class="placar" id="placarX"value=000 disabled>
                <label for="placarY">Pontuação do Jogador Y</label>
                <input type="text" class="placar" id="placarY"value=000 disabled>
                <button id="resetar" onclick="resetar()">Resetar</button>
                <button id="x" onclick="comeco(1)">Iniciar com X</button>
                <button id="o"onclick="comeco(0)">Iniciar com O</button>
            </div>
        </div>
    </body>
</html>
